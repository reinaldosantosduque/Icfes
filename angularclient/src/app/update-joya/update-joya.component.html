<h3>Actualizar Joya</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="joya.nombre" name="nombre" disabled>
    </div>

    <div class="form-group">
      <label for="name">Material</label>
      <input type="text" class="form-control" id="material" required [(ngModel)]="joya.material" name="material" disabled>
    </div>

    <div class="form-group">
      <label for="name">Tipo</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="joya.tipo" name="tipo">
    </div>

	<div class="form-group">
      <label for="name">Precio</label>
      <input type="text" class="form-control" id="precio" required [(ngModel)]="joya.precio" name="precio">
    </div>

	<div class="form-group">
      <label for="name">Marca</label>
      <input type="text" class="form-control" id="marca" required [(ngModel)]="joya.marca" name="marca" disabled>
    </div>
	
	<div class="form-group">
      <label for="name">Peso</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="joya.peso" name="peso" disabled>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
