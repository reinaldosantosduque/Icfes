<h3>Crear Joya</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="joya.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Material</label>
      <input type="text" class="form-control" id="material" required [(ngModel)]="joya.material" name="material">
    </div>

    <div class="form-group">
      <label for="name">Tipo</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="joya.tipo" name="tipo">
    </div>

	<div class="form-group">
      <label for="name">Precio</label>
      <input type="text" class="form-control" id="precio" required [(ngModel)]="joya.precio" name="precio">
    </div>

	<div class="form-group">
      <label for="name">Marca</label>
      <input type="text" class="form-control" id="marca" required [(ngModel)]="joya.marca" name="marca">
    </div>
	
	<div class="form-group">
      <label for="name">Peso</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="joya.peso" name="peso">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Guardo con exito.</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
